<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="home">
        <a href="{{ url_for('submitLoading') }}"><h3>Back</h3></a>

        <hr>
    </div>
    <div class="wordcloud">
        <h1>Most frequent words in email content of {{ month }}</h1>
        <img src="{{url_for('static', filename='wordcloud.png') }}" alt="No Charts Available">
    </div>

    <div class="barchart">
        <h1>Most words appeared of {{ month }}</h1>
        <img src="{{url_for('static', filename='barchart.png') }}" alt="No Charts Available">
    </div>

</body>
</html>
